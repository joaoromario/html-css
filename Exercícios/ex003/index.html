<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr> <!--Tag para criar linha "separador"-->
    <p>Abaixo você vai ver uma imagem que está na mesma página.</p>
    <img src="logo-css.png" alt="Logo css3">
    <br> <!-- Quebra de linha-->
    <img src="logo-html.png" alt="Logo HTML5">
    <hr> <!--Linha divisória-->
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/IMG_0840.png" alt="Foto do DEV">
    <hr> <!--Linha divisória-->
    <p>Também podemos carregar imagens externas usando o endereço da imagem </p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
