<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que acno você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="iidade.innerHTML = Number(2023) - Number(iano.value)">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

    </form>
</body>
</html>
