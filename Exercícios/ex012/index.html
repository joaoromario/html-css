<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="./midia/meu-video-2-2.mp4" width="500" controls poster="./imagens/pho.png"></video>
<hr>
    <h1>Inserindo vídeos em todos os formatos</h1>
    <video controls width="500" poster="./imagens/pho.png">
        <source src="./midia/meu-video-2-3.mp4" type="video/mp4">
        <source src="./midia/meu-video-2-2.mp4" type="video/mp4">
        <source src="./midia/meu-video-2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1> <!--Basta colar o código de compartilhamento no próprio YT-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/741185245?h=00cba8fce3&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p>
</body>
</html>
